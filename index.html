<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form autocomplete="off" id="form-calculadora">
      <div class="container">
        <div class="card-header">
          <span class="title">Calcular mi fecha probable de parto</span
          ><br /><br />
          <span class="title-two"
            >Ingresa la fecha de inicio de tu ultimo periodo menstrual</span
          >
        </div>
        <div class="card">
          <div class="group">
            <input
              type="number"
              class="input-control"
              id="dia"
              placeholder="Dia"
            />
            <!-- <label class="label-control">Dia</label> -->
          </div>
          <div class="group">
            <input
              type="number"
              class="input-control"
              id="mes"
              placeholder="Mes"
            />
            <!-- <label class="label-control">Mes</label> -->
          </div>
          <div class="group">
            <input
              type="number"
              class="input-control"
              id="anio"
              placeholder="A&ntilde;o"
            />
            <!-- <label class="label-control">A&ntilde;o</label> -->
          </div>
          <div class="group group-button">
            <button type="submit" class="btn" id="button-calcular">
              CALCULAR
            </button>
          </div>
        </div>
      </div>
    </form>

    <input class="modal-btn" type="checkbox" id="modal-btn" name="modal-btn" />
    <div class="modal">
      <div class="modal-wrap">
        <div class="modal-head"></div>
        <div class="modal-body"><div id="message"></div></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
